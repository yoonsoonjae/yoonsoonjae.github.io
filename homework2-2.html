<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border: 2px solid #000000;
  border-collapse: collapse;
  width: 50%;
  
}
th {
  background-color: #000000;
  color: #ffffff;
  border: 1px solid #ffffff;
  text-align: center;
  padding: 8px;
}
td {
  border: 1px solid #000000;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

</style>
</head>
<body>

<h2 style="font-family:Georgia;"><b>Famous Korean Company</b></h2>

<table>
    
  <tr>
    <th>Company</th>
    <th>Goods for sale</th>
    
  </tr>
  <tr>
    <td>SAMSUNG</td>
    <td>Galaxy S24 Ultra</td>
    
  </tr>
  <tr>
    <td>LG</td>
    <td>Object Collection</td>
    
  </tr>
  <tr>
    <td>SK Hynix</td>
    <td>Semiconductor</td>
    
  </tr>
  
</table>

<p style="font-family:Times New Roman; font-size: 20px;"><i>source:naver</i></p>

</body>
</html>
